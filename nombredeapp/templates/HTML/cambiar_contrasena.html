{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar contraseña</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="login-bg">
  <div class="login-card">
    <h2>Nueva contraseña</h2>
    <p>La contraseña debe tener más de 5 dígitos. Puedes usar letras, números y signos.</p>
    {% if messages %}<ul class="msgs">{% for m in messages %}<li class="{{ m.tags }}">{{ m }}</li>{% endfor %}</ul>{% endif %}
    <form method="post" action="{% url 'cambiar_contrasena' %}">
      {% csrf_token %}
      <label>Nueva contraseña</label>
      <div class="password-input-wrapper">
        <input type="password" name="nueva" id="nueva-password" required />
        <button type="button" class="toggle-password" data-target="nueva-password">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <label>Repite la contraseña</label>
      <div class="password-input-wrapper">
        <input type="password" name="repetir" id="repetir-password" required />
        <button type="button" class="toggle-password" data-target="repetir-password">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  body::before,
  body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    opacity: 0.2;
    filter: blur(80px);
    pointer-events: none;
    animation: float 20s ease-in-out infinite;
    z-index: 0;
  }

  body::before {
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(168, 213, 226, 0.8) 0%, transparent 70%);
    top: -150px;
    left: -150px;
  }

  body::after {
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(227, 168, 228, 0.8) 0%, transparent 70%);
    bottom: -200px;
    right: -200px;
    animation-delay: -10s;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(40px, -40px) scale(1.1); }
  }

  .login-bg {
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    border-top: 4px solid #667eea;
    position: relative;
    z-index: 10;
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-card h2 {
    font-size: 28px;
    color: #2c3e50;
    font-weight: 700;
    margin: 0 0 16px 0;
    text-align: center;
  }

  .login-card p {
    color: #6c757d;
    font-size: 14px;
    line-height: 1.6;
    margin: 0 0 20px 0;
    text-align: center;
  }

  .msgs {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .msgs li {
    padding: 14px 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    font-size: 14px;
    font-weight: 500;
  }

  .msgs li.error {
    background: linear-gradient(135deg, #fee 0%, #fdd 100%);
    color: #c62828;
    border-left: 4px solid #d32f2f;
  }

  .msgs li.success {
    background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
    color: #2e7d32;
    border-left: 4px solid #388e3c;
  }

  .login-card label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: #495057;
    margin: 0 0 8px 0;
  }

  .password-input-wrapper {
    position: relative;
    display: block;
    width: 100%;
    margin: 0 0 20px 0;
  }

  .password-input-wrapper input {
    width: 100%;
    padding: 14px 52px 14px 16px !important;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    font-size: 15px;
    background: #fff;
    color: #2c3e50;
    font-family: inherit;
    transition: all 0.3s ease;
    margin: 0 !important;
    display: block;
  }

  .password-input-wrapper input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }

  .toggle-password {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 8px;
    color: #6c757d;
    transition: all 0.3s ease;
    z-index: 5;
  }

  .toggle-password:hover {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
  }

  .toggle-password:active {
    transform: translateY(-50%) scale(0.95);
  }

  .toggle-password i {
    font-size: 18px;
    pointer-events: none;
  }

  .login-card button[type="submit"] {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin: 8px 0 0 0;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
  }

  .login-card button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
  }

  @media (max-width: 500px) {
    body {
      padding: 10px;
    }

    .login-card {
      padding: 30px 24px;
    }

    .login-card h2 {
      font-size: 24px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Toggle contraseña
    const toggleButtons = document.querySelectorAll('.toggle-password');
    
    toggleButtons.forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = this.querySelector('i');
        
        if (input.getAttribute('type') === 'password') {
          input.setAttribute('type', 'text');
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.setAttribute('type', 'password');
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });
  });
</script>
</body>
</html>
