{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar contraseña</title>
  <link rel="stylesheet" href="{% static 'CSS/login_styles.css' %}">
</head>
<body>
<div class="login-bg">
  <div class="login-card">
    <h2>Nueva contraseña</h2>
    <p>La contraseña debe tener más de 5 dígitos. Puedes usar letras, números y signos.</p>
    {% if messages %}<ul class="msgs">{% for m in messages %}<li class="{{ m.tags }}">{{ m }}</li>{% endfor %}</ul>{% endif %}
    <form method="post" action="{% url 'cambiar_contrasena' %}">
      {% csrf_token %}
      <label>Nueva contraseña</label>
      <input type="password" name="nueva" />
      <label>Repite la contraseña</label>
      <input type="password" name="repetir" />
      <button type="submit">Guardar</button>
    </form>
  </div>
</div>
</body>
</html>
