<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla principal -->
  <div class="container mt-5" id="mainScreen">
    <div class="card shadow-lg p-4">
      <h4 class="fw-bold">REGISTRO DE ASISTENCIA</h4>
      <div class="d-flex align-items-center mt-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg" 
             alt="Cristiano Ronaldo" class="profile-img me-3">
        <div>
          <p class="mb-0">Hola</p>
          <h3 class="fw-bold">CRISTIANO</h3>
        </div>
      </div>

      <!-- Botón Registro -->
      <div class="mt-4">
        <button class="btn btn-outline-dark w-100" id="btnRegistro">REGISTRO</button>
      </div>

      <!-- Fecha y hora -->
      <p class="text-center text-muted mt-3" id="currentDateTime"></p>
    </div>
  </div>

  <!-- Pantalla registro semanal -->
  <div class="container mt-5 d-none" id="registroScreen">
    <div class="card shadow-lg p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="fw-bold">REGISTRO DE ASISTENCIA</h4>
        <button class="btn btn-outline-dark" id="btnVolver">VOLVER</button>
      </div>
      <h3 class="fw-bold mt-3">REGISTRO SEMANAL</h3>
      <p class="text-muted" id="weekInfo"></p>

      <!-- Tabla -->
      <table class="table mt-3">
        <thead>
          <tr>
            <th>DÍAS</th>
            <th>ENTRADA</th>
            <th>SALIDA</th>
          </tr>
        </thead>
        <tbody id="registroTable">
          <tr><td>Lunes</td><td></td><td></td></tr>
          <tr><td>Martes</td><td></td><td></td></tr>
          <tr><td>Miércoles</td><td></td><td></td></tr>
          <tr><td>Jueves</td><td></td><td></td></tr>
          <tr><td>Viernes</td><td></td><td></td></tr>
          <tr><td>Sábado</td><td></td><td></td></tr>
          <tr><td>Domingo</td><td></td><td></td></tr>
        </tbody>
      </table>

      <p class="text-muted"><b>La hora de salida</b> aparece solo después de cerrar sesión del día.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
