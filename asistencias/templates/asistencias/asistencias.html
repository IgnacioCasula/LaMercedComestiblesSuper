{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Asistencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="{% static 'css/calendario_styles.css' %}">
</head>
<body>
    <div class="container my-4">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold m-0 text-secondary">INFORME DE ASISTENCIA</h4>
                <a href="{% url 'inicio' %}" class="btn btn-outline-secondary">VOLVER</a>
            </div>
            <div class="d-flex align-items-center">
                {% if empleado.idusuarios.imagenusuario %}
                    <img src="{{ empleado.idusuarios.imagenusuario }}" alt="Foto de perfil" class="profile-img me-3">
                {% endif %}
                <div>
                    <p class="mb-0 text-muted">Hola</p>
                    <h3 class="fw-bold m-0">{{ empleado.idusuarios.nombreusuario|upper }}</h3>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-9">
                <div class="card p-3">
                    <div id='calendar' data-events-url="{% url 'asistencias:calendar_events' %}"></div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card p-3">
                    <h5>Leyenda</h5>
                    <ul class="list-unstyled">
                        <li><span class="leyenda-color" style="background-color: #95a5a6;"></span> Programado</li>
                        <li><span class="leyenda-color" style="background-color: #3498db;"></span> Temprano</li>
                        <li><span class="leyenda-color" style="background-color: #27ae60;"></span> Justo</li>
                        <li><span class="leyenda-color" style="background-color: #e67e22;"></span> Tarde</li>
                        <li><span class="leyenda-color" style="background-color: #e74c3c;"></span> Ausente</li>
                        <li><span class="leyenda-color" style="background-color: #8e44ad;"></span> Fuera de Turno</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today:    'Hoy',
                    month:    'Mes',
                    week:     'Semana',
                    day:      'Día'
                },
                events: calendarEl.dataset.eventsUrl,
                noEventsContent: {
                    html: '<div style="text-align:center; padding: 20px; color: #777;">No hay turnos ni asistencias registradas en este período.</div>'
                },
                
                // --- CONTENIDO MEJORADO PARA CADA EVENTO ---
                eventContent: function(arg) {
                    let props = arg.event.extendedProps;
                    let html = '';
                    // Para las vistas de semana y día, mostramos más detalles
                    if (arg.view.type === 'timeGridWeek' || arg.view.type === 'timeGridDay') {
                        html = `
                            <div class="fc-event-main-frame">
                                <div class="fc-event-time">${arg.timeText}</div>
                                <div class="fc-event-title-container">
                                    <div class="fc-event-title">${arg.event.title}</div>
                                </div>
                                <div class="event-details">
                                    ${props.estado} (${props.entrada_registrada})
                                </div>
                            </div>
                        `;
                    } else {
                        // Para la vista de mes, mantenemos un formato más simple
                        html = `<div class="fc-event-main"><span class="fc-event-time">${arg.timeText}</span> ${arg.event.title}</div>`;
                    }
                    return { html: html };
                },

                eventDidMount: function(info) {
                    const props = info.event.extendedProps;
                    tippy(info.el, {
                        content: `
                            <div style="text-align: left; padding: 5px; font-size: 14px;">
                                <strong>Puesto:</strong> ${info.event.title}<br>
                                <strong>Área:</strong> ${props.area}<br>
                                <hr style="margin: 4px 0;">
                                <strong>Estado:</strong> ${props.estado}<br>
                                <strong>Entrada:</strong> ${props.entrada_registrada}
                            </div>
                        `,
                        allowHTML: true,
                        animation: 'scale-subtle',
                        theme: 'light-border',
                    });
                },
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    meridiem: false
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
