<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Stock - La Merced Comestibles{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Aquí iría todo el CSS del archivo gestion_stock.html */
        /* Por brevedad, no lo repito completo */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>
                    <i class="fas fa-warehouse"></i>
                    La Merced <span>Comestibles</span>
                </h1>
            </div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>Administrador</span>
            </div>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Volver al Inicio
            </a>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            {% include 'menu_stock.html' %}

            <!-- Content Area -->
            <main class="content">
                {% block content %}
                <!-- El contenido específico de cada página irá aquí -->
                {% endblock %}
            </main>
        </div>
    </div>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
