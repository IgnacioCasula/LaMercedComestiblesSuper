<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto - La Merced Comestibles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Roboto', sans-serif; 
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --danger: #dc3545;
            --dark: #2c3e50;
        }

        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .warning-icon {
            font-size: 4rem;
            color: var(--danger);
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }

        .product-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid var(--danger);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #c82333 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>¿Eliminar Producto?</h1>
        
        <p>Estás a punto de eliminar el siguiente producto. Esta acción no se puede deshacer.</p>
        
        <div class="product-info">
            <strong>{{ object.nombre }}</strong><br>
            Código: {{ object.codigo }}<br>
            Stock actual: {{ object.stock_actual }}
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i>
                Sí, Eliminar
            </button>
            <a href="{% url 'gestion_stock:product_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                Cancelar
            </a>
        </form>
    </div>
</body>
</html>
